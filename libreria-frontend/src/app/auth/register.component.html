<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center">Crear Cuenta</h2>

    <form (ngSubmit)="registrar()" #registroForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          placeholder="Tu nombre completo"
          [(ngModel)]="usuario.nombre"
          required
          #nombreInput="ngModel">
        <div class="invalid-feedback" *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
          <span *ngIf="nombreInput.errors?.['required']">El nombre es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          class="form-control"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="usuario.correo"
          required
          #correoInput="ngModel">
        <div class="invalid-feedback" *ngIf="correoInput.invalid && (correoInput.dirty || correoInput.touched)">
          <span *ngIf="correoInput.errors?.['required']">El correo es requerido</span>
          <span *ngIf="correoInput.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="contrasena"><i class="fas fa-lock"></i> Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          class="form-control"
          placeholder="Mínimo 6 caracteres"
          [(ngModel)]="usuario.contrasena"
          required
          minlength="6"
          #contrasenaInput="ngModel">
        <div class="invalid-feedback" *ngIf="contrasenaInput.invalid && (contrasenaInput.dirty || contrasenaInput.touched)">
          <span *ngIf="contrasenaInput.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="contrasenaInput.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions" style="display:flex;gap:0.75rem;justify-content:center;margin-top:1rem;">
        <button type="button" class="btn btn-secondary" [routerLink]="['/auth/login']">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!registroForm.form.valid">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </div>
    </form>
  </div>
</div>

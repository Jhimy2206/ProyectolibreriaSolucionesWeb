<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center">Iniciar Sesión</h2>
    
    <form (ngSubmit)="login()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="correo">
          <i class="fas fa-envelope"></i>
          Correo Electrónico
        </label>
        <input 
          type="email" 
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          required
          email
          #correoInput="ngModel"
          class="form-control"
          placeholder="ejemplo@correo.com">
        <div class="invalid-feedback" *ngIf="correoInput.invalid && (correoInput.dirty || correoInput.touched)">
          <span *ngIf="correoInput.errors?.['required']">El correo es requerido</span>
          <span *ngIf="correoInput.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="contrasena">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <input 
          type="password" 
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          required
          minlength="6"
          #contrasenaInput="ngModel"
          class="form-control"
          placeholder="••••••••">
        <div class="invalid-feedback" *ngIf="contrasenaInput.invalid && (contrasenaInput.dirty || contrasenaInput.touched)">
          <span *ngIf="contrasenaInput.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="contrasenaInput.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="!loginForm.form.valid">
        <i class="fas fa-sign-in-alt"></i>
        Iniciar Sesión
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta?</p>
      <button 
        type="button" 
        class="btn btn-outline-primary"
        (click)="irARegistro()">
        <i class="fas fa-user-plus"></i>
        Registrarse
      </button>
    </div>
  </div>
</div>

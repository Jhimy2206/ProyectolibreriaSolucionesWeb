<div class="biblioteca-container">
  <header class="biblioteca-header">
    <h2>Biblioteca Digital</h2>
    <div class="acciones">
      <a [routerLink]="['/crear']" class="btn btn-primary">
        <i class="fas fa-plus"></i>
        Nuevo Libro
      </a>
      <a [routerLink]="['/categorias']" class="btn btn-primary" style="margin-left:8px;">
        <i class="fas fa-tags"></i>
        Categor√≠as
      </a>
    </div>
  </header>

  <div *ngIf="loading" class="muted">Cargando libros...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="libros-grid" *ngIf="!loading && libros.length > 0">
    <div class="libro-card" *ngFor="let libro of libros">
      <div class="libro-cover">
        <i class="fas fa-book fa-3x"></i>
      </div>
      <div class="libro-content">
        <h3>{{libro.titulo}}</h3>
        <div class="libro-details">
          <p>
            <i class="fas fa-user"></i>
            {{libro.autor}}
          </p>
          <p>
            <i class="fas fa-calendar"></i>
            {{libro.anio}}
          </p>
          <p>
            <i class="fas fa-tag"></i>
            {{libro.categoria?.nombre}}
          </p>
        </div>
        <div class="libro-actions">
          <a [routerLink]="['/editar', libro.id]" class="btn btn-edit">
            <i class="fas fa-edit"></i>
            Editar
          </a>
          <button (click)="borrarLibro(libro.id)" class="btn btn-delete">
            <i class="fas fa-trash"></i>
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="no-libros" *ngIf="!loading && libros.length === 0">
    <i class="fas fa-books fa-3x"></i>
    <p>No hay libros disponibles</p>
    <a [routerLink]="['/crear']" class="btn btn-primary">
      Agregar el primer libro
    </a>
  </div>
</div>

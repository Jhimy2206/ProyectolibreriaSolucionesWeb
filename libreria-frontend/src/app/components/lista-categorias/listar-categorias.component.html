<div class="categorias-container">
  <header class="categorias-header">
    <h2>Categorías</h2>
    <div style="display:flex;gap:8px;align-items:center;">
      <input [(ngModel)]="nuevaNombre" placeholder="Nueva categoría" class="form-control" />
      <button class="btn btn-primary" (click)="crear()" [disabled]="saving">Crear</button>
      <a [routerLink]="['/crear']" class="btn btn-primary">Nuevo Libro</a>
    </div>
  </header>

  <div *ngIf="loading" class="muted">Cargando categorías...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <ul *ngIf="!loading && categorias.length > 0" class="categorias-list">
    <li *ngFor="let c of categorias">
      <div class="cat-name">{{ c.nombre }}</div>
      <div class="cat-actions">
        <button class="btn btn-delete" (click)="borrar(c.id)">Eliminar</button>
      </div>
    </li>
  </ul>

  <div *ngIf="!loading && categorias.length === 0" class="muted">
    No hay categorías.
  </div>
</div>
